<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida Singleplayer</title>
    <link rel="stylesheet" href="umjogador.css">
</head>
<!-- Modal de Resultado -->
<div id="result-modal" class="modal">
    <div class="modal-content">
        <h2 id="result-message">Resultado</h2>
        <button id="play-again">Jogar Novamente</button>
        <button id="exit-game">Sair</button>
    </div>
</div>
<script src="singleplayer.js"></script>
<body>

    <!-- Cabeçalho -->
    <header>
        <button class="back-button">⬅</button>
        <h1>Partida Singleplayer</h1>
    </header>

    <!-- Tabuleiro -->
    <main>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p class="turn-indicator">Sua vez</p>
    </main>
    <script src="umjogador.js"></script>
</body>
</html>
